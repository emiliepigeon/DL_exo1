<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertisseur de Coordonnées pour DeepLime</title>
    <meta http-equiv="Content-Security-Policy" 
            content="default-src 'self'; img-src 'self' data:; style-src 'self'; script-src 'self';">
    <link rel="icon" href="assets/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h1>Convertisseur de Coordonnées</h1>
    <div id="conversionForm">
        <input type="text" id="x" placeholder="Coordonnée X">
        <input type="text" id="y" placeholder="Coordonnée Y">
        <button id="convertButton">Convertir</button>
    </div>
    <div id="result"></div>

    <script src="/script.js"></script>
</body>
</html>
