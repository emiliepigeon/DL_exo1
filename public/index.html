<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertisseur de Coordonnées</title>
    <meta http-equiv="Content-Security-Policy" 
            content="default-src 'self'; img-src 'self' data:; style-src 'self'; script-src 'self';">
    <link rel="icon" href="assets/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h1>Convertisseur de Coordonnées</h1>
    <div id="conversionForm">
        <label for="x">Coordonnée X :</label>
        <input type="text" id="x" placeholder="Entrez la coordonnée X">

        <label for="y">Coordonnée Y :</label>
        <input type="text" id="y" placeholder="Entrez la coordonnée Y">

        <button id="convertButton">Convertir</button>
    </div>

    <div id="result">
        <label for="latitude">Latitude :</label>
        <input type="text" id="latitude" readonly>

        <label for="longitude">Longitude :</label>
        <input type="text" id="longitude" readonly>
    </div>

    <script src="/script.js"></script>
</body>
</html>
